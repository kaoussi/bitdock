<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bitdock</title>
    <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
    <script charset="utf-8">require('./index')</script>
  </head>
  <body>
    <div class="header-arrow"></div>
    <div class="window">

      <div class="window-content">
        <div class="pane">

          <div class="summary js-summary">Loading&hellip;</div>

          <div class="coin" data-coin="XRP">

            <div class="column">
              <div class="reading"><div class="circle XRP"></div> XRP</div>
              <div class="description light">Ripple</div>
            </div>

            <div class="column">
              <div class="rates"><span>USD</span><div class="XRP-js-usd value">&nbsp;</div></div>
              <!-- <div class="rates"><span>GBP</span><div class="XRP-js-gbp value">&nbsp;</div></div>
              <div class="rates"><span>EUR</span><div class="XRP-js-eur value">&nbsp;</div></div>
              <div class="rates"><span>AUD</span><div class="XRP-js-aud value">&nbsp;</div></div> -->
            </div>

          </div>

          <div class="coin active" data-coin="BTC">

            <div class="column">
              <div class="reading"><div class="circle BTC"></div> BTC</div>
              <div class="description light">Bitcoin</div>
            </div>

            <div class="column">
              <div class="rates"><span>USD</span><div class="BTC-js-usd value">&nbsp;</div></div>
              <!-- <div class="rates"><span>GBP</span><div class="BTC-js-gbp value">&nbsp;</div></div>
              <div class="rates"><span>EUR</span><div class="BTC-js-eur value">&nbsp;</div></div>
              <div class="rates"><span>AUD</span><div class="BTC-js-aud value">&nbsp;</div></div> -->
            </div>

          </div>

          <div class="coin" data-coin="ETH">

            <div class="column">
              <div class="reading"><div class="circle ETH"></div> ETH</div>
              <div class="description light">Ethereum</div>
            </div>

            <div class="column">
              <div class="rates"><span>USD</span><div class="ETH-js-usd value">&nbsp;</div></div>
              <!-- <div class="rates"><span>GBP</span><div class="ETH-js-gbp value">&nbsp;</div></div>
              <div class="rates"><span>EUR</span><div class="ETH-js-eur value">&nbsp;</div></div>
              <div class="rates"><span>AUD</span><div class="ETH-js-aud value">&nbsp;</div></div> -->
            </div>

          </div>

          <div class="coin" data-coin="LTC">

            <div class="column">
              <div class="reading"><div class="circle LTC"></div> LTC</div>
              <div class="description light">Litecoin</div>
            </div>

            <div class="column">
              <div class="rates"><span>USD</span><div class="LTC-js-usd value">&nbsp;</div></div>
              <!-- <div class="rates"><span>GBP</span><div class="LTC-js-gbp value">&nbsp;</div></div>
              <div class="rates"><span>EUR</span><div class="LTC-js-eur value">&nbsp;</div></div>
              <div class="rates"><span>AUD</span><div class="LTC-js-aud value">&nbsp;</div></div> -->
            </div>

          </div>

          <!-- <div class="coin" data-coin="DASH">

            <div class="column">
              <div class="reading"><div class="circle DASH"></div> DASH</div>
              <div class="description light">Dash</div>
            </div>

            <div class="column">
              <div class="rates"><span>USD</span><div class="DASH-js-usd value">&nbsp;</div></div>
              <div class="rates"><span>GBP</span><div class="DASH-js-gbp value">&nbsp;</div></div>
              <div class="rates"><span>EUR</span><div class="DASH-js-eur value">&nbsp;</div></div>
              <div class="rates"><span>AUD</span><div class="DASH-js-aud value">&nbsp;</div></div>
            </div>

          </div> -->

          <!-- <div class="coin" data-coin="ZEC">

            <div class="column">
              <div class="reading"><div class="circle ZEC"></div> ZEC</div>
              <div class="description light">Zcash</div>
            </div>

            <div class="column">
              <div class="rates"><span>USD</span><div class="ZEC-js-usd value">&nbsp;</div></div>
              <div class="rates"><span>GBP</span><div class="ZEC-js-gbp value">&nbsp;</div></div>
              <div class="rates"><span>EUR</span><div class="ZEC-js-eur value">&nbsp;</div></div>
              <div class="rates"><span>AUD</span><div class="ZEC-js-aud value">&nbsp;</div></div>
            </div>

          </div> -->

        </div>
      </div>

      <footer class="toolbar toolbar-footer">

        <div class="footer-link">
          Originally Made by <a href="http://twitter.com/chrisunderdown">@chrisunderdown</a>
        </div>

        <div class="toolbar-actions pull-right">
          <div class="btn-group">
            <button class="btn btn-default js-refresh-action">
              <span class="icon icon-arrows-ccw js-refresh-action" title="Refresh"></span>
            </button>

            <!-- <button class="btn btn-default">
              <span class="icon icon-cog" title="Settings"></span>
            </button> -->

            <button class="btn btn-default js-quit-action">
              <span class="icon icon-cancel js-quit-action" title="Quit"></span>
            </button>
          </div>
        </div>

      </footer>
    </div>
  </body>
</html>
